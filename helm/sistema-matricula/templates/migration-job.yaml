{{- if .Values.migrations.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "sistema-matricula.fullname" . }}-migrations
  labels:
    {{- include "sistema-matricula.labels" . | nindent 4 }}
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/sync-wave: "-1"
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
spec:
  backoffLimit: {{ .Values.migrations.backoffLimit }}
  template:
    metadata:
      labels:
        {{- include "sistema-matricula.selectorLabels" . | nindent 8 }}
        job: migrations
    spec:
      restartPolicy: Never
      containers:
      - name: migrations
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        command:
          - sh
          - -c
          - |
            echo "Aguardando banco de dados..."
            sleep 10
            echo "Executando migrations..."
            python manage.py migrate --noinput
            echo "Migrations conclu√≠das!"
        envFrom:
        - secretRef:
            name: {{ include "sistema-matricula.fullname" . }}-db-secret
{{- end }}