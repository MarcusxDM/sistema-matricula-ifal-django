name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout app code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # tags dinâmicas
      - name: Prepare dynamic tags
        id: prepare-tags
        run: |
          BRANCH_NAME="${GITHUB_REF#refs/heads/}"
          SHORT_SHA=$(echo $GITHUB_SHA | cut -c1-7)
          IMAGE_TAG="${BRANCH_NAME}-${SHORT_SHA}"

          # Latest tag dependendo do branch
          if [ "$BRANCH_NAME" = "develop" ]; then
            LATEST_TAG="develop-latest"
            GITOPS_PATH="dev"
          elif [ "$BRANCH_NAME" = "main" ]; then
            LATEST_TAG="prod-latest"
            GITOPS_PATH="prod"
          else
            echo "Branch $BRANCH_NAME não gera latest tag"
            LATEST_TAG=""
          fi

          echo "tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "latest-tag=${LATEST_TAG}" >> $GITHUB_OUTPUT
          echo "gitops-path=${GITOPS_PATH}" >> $GITHUB_OUTPUT
          echo "image=${{ env.REGISTRY }}/${{ github.repository }}" >> $GITHUB_OUTPUT

      # build e push 
      - name: Build and push Docker images
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ steps.prepare-tags.outputs.image }}:${{ steps.prepare-tags.outputs.tag }}
            ${{ steps.prepare-tags.outputs.image }}:${{ steps.prepare-tags.outputs.latest-tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # checkout do repositório GitOps
      - name: Checkout GitOps repo
        uses: actions/checkout@v4
        with:
          repository: MarcusxDM/argocd-gitops
          path: gitops
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      # atualizar rollout.yaml no GitOps repo
      - name: Update rollout.yaml in GitOps repo
        run: |
          IMAGE="${{ steps.prepare-tags.outputs.image }}:${{ steps.prepare-tags.outputs.tag }}"
          LATEST="${{ steps.prepare-tags.outputs.image }}:${{ steps.prepare-tags.outputs.latest-tag }}"
          PATH_ROLLOUT="gitops/${{ steps.prepare-tags.outputs.gitops-path }}/rollout.yaml"

          echo "Updating rollout.yaml at $PATH_ROLLOUT with image tag $IMAGE and latest $LATEST"

          sed -i "s|image: .*|image: $IMAGE|" $PATH_ROLLOUT

      # commit e push GitOps repo
      - name: Commit & push changes to GitOps repo
        run: |
          cd gitops
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "Update rollout image to $IMAGE"
          git push