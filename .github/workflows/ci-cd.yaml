name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    
    outputs:
      image-tag: ${{ steps.prepare-tag.outputs.tag }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare tag
        id: prepare-tag
        run: |
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          IMAGE_TAG="${BRANCH_NAME}-${GITHUB_SHA::7}"
          # Converter para lowercase
          IMAGE_NAME_LOWER=$(echo "${{ env.IMAGE_NAME }}" | tr '[:upper:]' '[:lower:]')
          echo "tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "image-name=${IMAGE_NAME_LOWER}" >> $GITHUB_OUTPUT
          echo "Using tag: ${IMAGE_TAG}"
          echo "Using image: ${IMAGE_NAME_LOWER}"

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ steps.prepare-tag.outputs.image-name }}:${{ steps.prepare-tag.outputs.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max