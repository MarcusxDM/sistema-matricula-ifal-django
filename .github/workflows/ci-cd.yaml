name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
    paths-ignore:
      - 'helm/**/values*.yaml'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    
    outputs:
      image-tag: ${{ steps.prepare-tag.outputs.tag }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare tag
        id: prepare-tag
        run: |
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          IMAGE_TAG="${BRANCH_NAME}-${GITHUB_SHA::7}"
          # Converter para lowercase
          IMAGE_NAME_LOWER=$(echo "${{ env.IMAGE_NAME }}" | tr '[:upper:]' '[:lower:]')
          echo "tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "image-name=${IMAGE_NAME_LOWER}" >> $GITHUB_OUTPUT
          echo "Using tag: ${IMAGE_TAG}"
          echo "Using image: ${IMAGE_NAME_LOWER}"

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ steps.prepare-tag.outputs.image-name }}:${{ steps.prepare-tag.outputs.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  update-helm-values:
    needs: build-and-push
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Helm values
        run: |
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          IMAGE_TAG="${{ needs.build-and-push.outputs.image-tag }}"
          
          if [ "$BRANCH_NAME" == "main" ]; then
            VALUES_FILE="helm/sistema-matricula/values-prod.yaml"
          else
            VALUES_FILE="helm/sistema-matricula/values-dev.yaml"
          fi
          
          echo "Atualizando ${VALUES_FILE} com a tag: ${IMAGE_TAG}"
          
          # Atualizar a tag da imagem
          sed -i "s|tag:.*|tag: \"${IMAGE_TAG}\"|" $VALUES_FILE
          
          # Mostrar a mudança
          git diff $VALUES_FILE
          
          # Commit apenas se houver mudanças
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          
          if git diff --quiet; then
            echo "Nenhuma mudança detectada"
          else
            git add $VALUES_FILE
            git commit -m "chore: update image tag to ${IMAGE_TAG} [skip ci]"
            git push
          fi