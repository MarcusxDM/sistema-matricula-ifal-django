name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare dynamic tag
        id: prepare-tags
        run: |
          BRANCH_NAME="${GITHUB_REF#refs/heads/}"
          SHORT_SHA=$(echo $GITHUB_SHA | cut -c1-7)
          IMAGE_NAME_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          IMAGE_TAG="${BRANCH_NAME}-${SHORT_SHA}"

          if [ "$BRANCH_NAME" = "develop" ]; then
            LATEST_TAG="develop-latest"
            GITOPS_PATH="dev"
          elif [ "$BRANCH_NAME" = "main" ]; then
            LATEST_TAG="prod-latest"
            GITOPS_PATH="prod"
          else
            LATEST_TAG=""
            GITOPS_PATH=""
          fi

          echo "tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "latest-tag=${LATEST_TAG}" >> $GITHUB_OUTPUT
          echo "gitops-path=${GITOPS_PATH}" >> $GITHUB_OUTPUT
          echo "image=${{ env.REGISTRY }}/${IMAGE_NAME_LOWER}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ steps.prepare-tags.outputs.image }}:${{ steps.prepare-tags.outputs.tag }}
            ${{ steps.prepare-tags.outputs.image }}:${{ steps.prepare-tags.outputs.latest-tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Clone GitOps repository
        if: steps.prepare-tags.outputs.gitops-path != ''
        run: |
          git clone https://github.com/marcusxdm/argocd-gitops.git gitops
          cd gitops
          git checkout master
        shell: bash

      - name: Update image tag in rollout.yaml
        if: steps.prepare-tags.outputs.gitops-path != ''
        run: |
          ROLLOUT_FILE="gitops/apps/${{ steps.prepare-tags.outputs.gitops-path }}/rollout.yaml"
          echo "Updating $ROLLOUT_FILE with image tag $IMAGE_TAG"
          sed -i "s|image:.*|image: ${{ steps.prepare-tags.outputs.image }}:${{ steps.prepare-tags.outputs.tag }}|" $ROLLOUT_FILE

      - name: Commit and push changes
        if: steps.prepare-tags.outputs.gitops-path != ''
        run: |
          cd gitops
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add apps/${{ steps.prepare-tags.outputs.gitops-path }}/rollout.yaml
          git commit -m "Update image tag to ${{ steps.prepare-tags.outputs.tag }}" || echo "No changes to commit"
          git push origin master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}