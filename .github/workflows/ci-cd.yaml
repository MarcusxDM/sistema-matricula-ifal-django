name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare dynamic tag
        id: prepare-tags
        run: |
          BRANCH_NAME="${GITHUB_REF#refs/heads/}"
          SHORT_SHA=$(echo $GITHUB_SHA | cut -c1-7)
          IMAGE_NAME_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          IMAGE_TAG="${BRANCH_NAME}-${SHORT_SHA}"

          if [ "$BRANCH_NAME" = "develop" ]; then
            LATEST_TAG="develop-latest"
            GITOPS_PATH="dev"
          elif [ "$BRANCH_NAME" = "main" ]; then
            LATEST_TAG="prod-latest"
            GITOPS_PATH="prod"
          else
            LATEST_TAG=""
            GITOPS_PATH=""
          fi

          echo "tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "latest-tag=${LATEST_TAG}" >> $GITHUB_OUTPUT
          echo "gitops-path=${GITOPS_PATH}" >> $GITHUB_OUTPUT
          echo "image=${{ env.REGISTRY }}/${IMAGE_NAME_LOWER}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ steps.prepare-tags.outputs.image }}:${{ steps.prepare-tags.outputs.tag }}
            ${{ steps.prepare-tags.outputs.image }}:${{ steps.prepare-tags.outputs.latest-tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Clone GitOps repository
        run: |
          git clone https://x-access-token:${{ secrets.GITOPS_PAT }}@github.com/marcusxdm/argocd-gitops.git gitops
          cd gitops
          git checkout master

      - name: Update GitOps manifests (rollout + application)
        run: |
          cd gitops
          
          BASE_PATH="apps/${{ steps.prepare-tags.outputs.gitops-path }}"

          ROLLOUT_FILE="$BASE_PATH/rollout.yaml"
          APP_FILE="$BASE_PATH/sistema-matricula.yaml"

          NEW_IMAGE="${{ steps.prepare-tags.outputs.image }}:${{ steps.prepare-tags.outputs.tag }}"
          NEW_TAG="${{ steps.prepare-tags.outputs.tag }}"

          echo "Updating rollout: $ROLLOUT_FILE"
          sed -i "s|image: .*|image: ${NEW_IMAGE}|g" $ROLLOUT_FILE

          echo "Updating ArgoCD Application: $APP_FILE"
          sed -i "s|value: .*|value: ${NEW_TAG}|g" $APP_FILE

          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"

          git add $ROLLOUT_FILE
          git add $APP_FILE

          git commit -m "Update image and tag to ${NEW_TAG}" || echo 'No changes to commit'
          git push origin master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}