<!DOCTYPE html>
<html lang="pt-br" xml:lang="pt-br" class="">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="">

    <!-- Bootstrap CSS CDN -->
    {% load static %}
    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <link rel="stylesheet" href="./css/style.css">


</head>

<body>

    <div class="wrapper">

        <!-- Sidebar  -->
        {% include "coordenacao/navbar.html" %}
        
        <div id="conteudo">
            <div id="table-form">
                  {% csrf_token %}

                  <div class="form-group row2">
                    <label for="periodo" class="col-sm-2 col-form-label">Período:</label>
                      <h6 id="txt-ano" class="form-control"> 2022 </h6>
                      <h6 id="txt-sem" class="form-control"> 1 </h6>
                  </div>

                  <div class="form-group row">
                      <label for="data-inicio" class="col-sm-2 col-form-label">Início:</label>
                        <div class="col-sm-10">
                          <h6 class="form-control" id="datas"> 18/02/2022</h6>
                        </div>
                  </div>

                  <div class="form-group row">
                    <label for="data-inicio" class="col-sm-2 col-form-label">Término:</label>
                      <div class="col-sm-10">
                        <h6 class="form-control" id="datas"> 30/12/2022</h6>
                      </div>
                </div>
            
            </div> 

            <!-------------Nova disciplinaxProfessor-------------------->
            
            <div id="table-form3">
                  <H5 id="title-dp">Nova Disciplina x Professor</H5>
              
              <form method="post" action="{% url ' ' %}">
                {% csrf_token %}

                            
                <div class="form-group row2">
                  <label for="periodo" class="col-sm-2 col-form-label">Selecionar Disciplina:</label>
                    
                    <select id="slt" required="True"  name="Disciplina" class="form-control">
                      <option selected></option>
                      <!--'for' para disciplinas existentes-->  
                        <option value="">disciplina</option>
                      <!--end for-->
                    </select>
                </div>

                <div class="form-group row2">
                  <label for="periodo" class="col-sm-2 col-form-label">Selecionar Professor:</label>
                    
                    <select id="slt" required="True"  name="Professor" class="form-control" aria-placeholder=" ">
                      <option selected></option>
                      <!--'for' para professores -->  
                        <option value="">disciplina</option>
                      <!--end for-->
                    </select>
                </div>

                <div class="form-group row">
                  <label for="nome" class="col-sm-2 col-form-label">Capacidade Máxima de Alunos: </label>
                  <div class="col-sm-10">
                    <input type="number" required="True"  class="form-control" id="capacidade" name="capacidade" >
                  </div>
                </div>

                <div class="form-group row">


                <!--------------------HORARIOS DISCIPLINA CHECKBOX-------------------------->
                <label >Horário da Disciplina:</label>
                <table>
                  <tr>
                    <td>Seg</td>
                    <td>Ter</td>
                    <td>Qua</td>
                    <td>Qui</td>
                    <td>Sex</td>
                  </tr>
                  
                  <tr>
                    <td>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="segunda">
                      </div>
                    </td>
                    <td>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="terca">
                      </div>
                    </td>
                    <td>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="quarta">
                      </div>
                    </td>
                    <td>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="quinta">
                      </div>
                    </td>
                    <td>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="sexta">
                      </div>
                    </td>
                  </tr>
                 
                </table>

              </div>


               <!----'INICIO: FIM:'-->
                
               <div class="form-group row2">

                  <label  class="col-sm-2 col-form-label">Início:</label>
                  <input id="slt1" type="time" required="True"  class="form-control" id="hr-init" name="hora-inicio" >

                  <label  class="col-sm-2 col-form-label">Fim:</label>
                  <input id="slt1" type="time" required="True"  class="form-control" id="hr-end" name="hora-fim" >

               </div>
             
                <div class="text-right col-lg-12">
                <button type="submit" class="btn btn-primary mb-2">Salvar</button>
                </div>

                

      
                </form>
          </div> 

          
          <div id="table2">
            
            <!-- {% if  %} -->
            <table id = "second">
              <thead>
            
                  <!--  {% for disciplina in  %}  -->
                  <tr>
                    <td>Disciplina 1</td>
                    <td>Professor 1</td>
                    <td>  
                        <div class="text-right">
                            <a class="btn btn-primary mb-2" href="alunos" role="button">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true">alunos</span>
                            </a>

                            <a class="btn btn-primary mb-2" href="editar" role="button">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true">editar</span>
                            </a>
                          </div>

                    </td>


                    
                  </tr>
                 <!--  {% endfor %}  -->

              </thead>
          </table>


          </div>  

        </div>
        
    



</body>

</html>
