<!DOCTYPE html>
<html lang="pt-br" xml:lang="pt-br" class="">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="">

    <!-- Bootstrap CSS CDN -->
    {% load static %}
    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <link rel="stylesheet" href="./css/style.css">


</head>

<body>

    <div class="wrapper">

        <!-- Sidebar  -->
        {% include "coordenacao/navbar.html" %}
        
        <div id="conteudo">
            <div id="table-form">
                <div id="title">
                    <H5>Cadastrar Novo Período</H5>
                </div>
                <form method="post" action="{% url 'create_aluno' %}">
                  {% csrf_token %}

                              
                  <div class="form-group row2">
                    <label for="periodo" class="col-sm-2 col-form-label">Período Letivo:</label>
                      
                      <select id="ano" required="True"  name="Ano" class="form-control">
                          <option selected>Ano</option>
                          <option value="">2021</option>
                          <option value="">2022</option>
                      </select>

                      <select id="semestre" required="True"  name="Semestre" class="form-control">
                        <option selected>Semestre</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                      </select>
                   
                  </div>

                  <div class="form-group row">
                      <label for="data-inicio" class="col-sm-2 col-form-label">Data de Início:</label>
                        <div class="col-sm-10">
                          <input type="date" required="True"  class="form-control" id="data1" name="data1" >
                        </div>
                  </div>

                  <div class="form-group row">
                      <label for="data-fim" class="col-sm-2 col-form-label">Data de Término:</label>
                        <div class="col-sm-10">
                          <input type="date" required="True"  class="form-control" id="data2" name="data2" >
                        </div>
                  </div>
       
            
                    <div class="text-right col-lg-12">
                        <button type="submit" class="btn btn-primary mb-2">Salvar</button>
                    </div>
                    
                  </form>
            </div> 
        </div>
        
    </div>



</body>

</html>
