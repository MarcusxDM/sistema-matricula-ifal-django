<!DOCTYPE html>
<html lang="pt-br" xml:lang="pt-br" class="">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="">

    <!-- Bootstrap CSS CDN -->
    {% load static %}
    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <link rel="stylesheet" href="./css/style.css">


</head>

<body>

    <div class="wrapper">

        <!-- Sidebar  -->
        {% include "coordenacao/navbar.html" %}
        
        <div id="conteudo">
            <div id="table-form">
                <div id="title">
                    <H5>Dados Pessoais</H5>
                </div>
                <form method="post" action="">
                  {% csrf_token %}
                    <div class="form-group row">
                        <label for="nome" class="col-sm-2 col-form-label">Nome</label>
                        <div class="col-sm-10">
                          <input type="text" required="True"  class="form-control" id="nome" name="nome" placeholder="Nome">
                        </div>
                      </div>
                    <div class="form-group row">
                      <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                      <div class="col-sm-10">
                        <input type="email" required="True" class="form-control" id="inputEmail3" name="email" placeholder="Email">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="telefone" class="col-sm-2 col-form-label">Telefone:</label>
                      <div class="col-sm-10">
                        <input type="text" required="True" class="form-control" id="telefone" name="telefone" placeholder="Telefone">
                      </div>
                    </div>
                    
                         
                    <div class="text-right col-lg-12">
                        <button type="submit" class="btn btn-primary mb-2">Salvar</button>
                    </div>
                    
                  </form>
            </div> 

            <div id="table-form2">
              <div id="title">
                  <H5>Alterar e-mail e Senha</H5>
              </div>
              <form method="post" action="">
                {% csrf_token %}
 
                  <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Novo e-mail</label>
                    <div class="col-sm-10">
                      <input type="email" required="True" class="form-control" id="inputEmail3" name="email" placeholder="Novo Email">
                    </div>
                  </div>

                  <div class="form-group row">
                    <label for="Password" class="col-sm-2 col-form-label">Senha atual</label>
                    <div class="col-sm-10">
                      <input type="password" required="True" class="form-control" id="password" name="password" placeholder="Senha atual">
                    </div>
                  </div>


                  <div class="form-group row">
                    <label for="Password" class="col-sm-2 col-form-label">Nova Senha</label>
                    <div class="col-sm-10">
                      <input type="password" required="True" class="form-control" id="password" name="password" placeholder="Nova Senha">
                    </div>
                  </div>
                  
                  
                       
                  <div class="text-right col-lg-12">
                      <button type="submit" class="btn btn-primary mb-2">Salvar</button>
                  </div>
                  
                </form>
          </div> 



        </div>
        

    </div>



</body>

</html>
