<!DOCTYPE html>
<html lang="pt-br" xml:lang="pt-br" class="">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="">

    <!-- Bootstrap CSS CDN -->
    {% load static %}
    <link rel="stylesheet" href="{% static "coordenacao/css/bootstrap.min.css"%}">
    <link rel="stylesheet" href="{% static "coordenacao/css/style.css"%}">
    <link rel="shortcut icon" href="{% static "coordenacao/css/school.ico"%}">

</head> 

<body>

    <div class="wrapper">
        <!-- Sidebar PROFESSOR AQUI  -->
        {% include "coordenacao/professor/navbar-professor.html" %}
       
        <div id="conteudo">
          <div id="table2">
            <H5 style="text-align: left;">Frequências</H5> 
            
            
            {% if frequencias %}
            <table id = "freq">
              <thead>
                  <tr>                      
                    <th>Data</th>
                    <th style="text-align: right;"></th>
                  </tr>

                  {% for frequencia in  frequencias %}
               
                    <tr>
                      <td>{{frequencia.aula_date|date:"d/m/Y"}}</td>
                      <td style="text-align: right;">
                        <a class="btn btn-primary mb-2" href="editar" role="button">
                          <span class="glyphicon glyphicon-plus" aria-hidden="true">Editar</span>
                        </a>
                      </td>
                     
                    </tr>

                 {% endfor %}
              </thead>
          </table>
          {% else %}
          <h6>Sem frequências cadastradas.</h6>
          {% endif %}
            
              <div class="text-right">
                <a class="btn btn-primary mb-2" href="{% url 'form_frequencia' id_param=oferta.id %}" role="button">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true">+</span>
                </a>
              </div>
          </div>  

        </div>
    </div>

</body>

</html>
