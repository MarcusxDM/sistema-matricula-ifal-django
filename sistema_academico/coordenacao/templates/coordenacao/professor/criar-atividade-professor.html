<!DOCTYPE html>
<html lang="pt-br" xml:lang="pt-br" class="">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Atividade</title>
    {% load static %}
    <link rel="stylesheet" href="{% static "coordenacao/css/bootstrap.min.css"%}">
    <link rel="stylesheet" href="{% static "coordenacao/css/style01.css"%}">
    <link rel="shortcut icon" href="{% static "coordenacao/css/school.ico"%}">
<body>
  <div class="wrapper">
      <!-- Sidebar  -->
      {% include "coordenacao/professor/navbar-professor.html" %}
        <div id="conteudo">
             <div class="id_disciplina">
               <h1>{{oferta}}</h1>
             </div>

             <div id="table2">    <!--Mudar arquivo da tabela e propriedades no CSS para funcionar -->
                 <div id="title">
                  <form method="post" action="{% url 'create_atividade' id_param=oferta.id %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <input required type="text" required="True"  class="form-control" id="nome" name="nome" placeholder="Nome">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="entrega_date">Entrega:</label>
                        <input required type="date" id="inicio" name="entrega_date">
                      </div>
                    </div>

                    <div class="form-group row">
                      <label for="descrição" class="col-sm-2 col-form-label">Descrição:</label>
                      <div class="col-sm-10">
                        <textarea required class="form-control" id="descrição" name="descricao" rows="3" placeholder="Insira aqui sua descrição"></textarea>
                      </div>                       
                    </div>

                   

                    <div class="form-group row">
                      <label for="ementa" class="col-sm-2 col-form-label">Enviar Arquivo:</label>
                      <div class="col-sm-10">
                        <input required type="file" accept="application/pdf"  class="form-control-file" name="arquivo" id="arquivo">                
                      </div>
                    </div>
                    <div class="text-right col-lg-14">
                        <button type="submit" class="btn btn-primary mb-3">Cadastrar</button>
                    </div>   
                  </form>             
            </div> 
        </div>
    </div>
</body>
</html>
