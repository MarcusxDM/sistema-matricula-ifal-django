<!DOCTYPE html>
<html lang="pt-br" xml:lang="pt-br" class="">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Períodos Cadastrados - Coordenador</title>
    <!-- Bootstrap CSS CDN -->
    {% load static %}
    <link rel="stylesheet" href="{% static "coordenacao/css/bootstrap.min.css"%}">
    <link rel="stylesheet" href="{% static "coordenacao/css/style.css"%}">
    <link rel="shortcut icon" href="{% static "coordenacao/images/school.ico"%}">
<body>
  <div class="wrapper">
      <!-- Sidebar  -->
      {% include "coordenacao/coordenador/navbar-coordenador.html" %}<div id="conteudo">
            
        <!-- Input Busca cpf -->
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Buscar por CPF" aria-label="123.456.789-10" aria-describedby="button-addon2">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" id="button-addon2">Buscar</button>
            </div>
        </div>

        <div id="table1">
            <H5>Períodos Cadastrados</H5>
            {% if periodos %}
            <table>
                <thead>
                    <tr>
                        <td>Período</td>
                    </tr>
                </thead>
                <tbody>
                    {% for periodo in periodos %}
                    <tr>
                        <td>{{periodo}}</td>
                        <td>
                          <div class="text-right col-lg-10">
                            <button type="submit" class="btn btn-primary mb-3">Abrir</button>
                          </div>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
                </thead>
            </table>
            {% else %}
            <H6>Sem períodos cadastrados.</H6>
            {% endif %}
            <div class="text-right">
                <a class="btn btn-primary mb-2" href="" role="button">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true">+</span>
                </a>
            </div>
        </div>  
    </div>
</body>
</html>
