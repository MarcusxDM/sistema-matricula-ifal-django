<!DOCTYPE html>
<html lang="pt-br" xml:lang="pt-br" class="">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursos Vigentes - Coordenador</title>
    <!-- Bootstrap CSS CDN -->
    {% load static %}
    <link rel="stylesheet" href="{% static "coordenacao/css/bootstrap.min.css"%}">
    <link rel="stylesheet" href="{% static "coordenacao/css/style.css"%}">
    <link rel="shortcut icon" href="{% static "coordenacao/images/school.ico"%}">
<body>
  <div class="wrapper">
      <!-- Sidebar  -->
      {% include "coordenacao/coordenador/navbar-coordenador.html" %}
        <div id="conteudo">
            <div id="table1">    <!--Mudar arquivo da tabela e propriedades no CSS para funcionar -->
                <div id="title">
                    <H5>Cursos Vigentes</H5>
                </div>
                <table class = "table">
                   {% comment %} {% for curso in cursos  %} {% endcomment %}
                   <h6>Curso</h6>   
                  {% if cursos %}                 
                    <tbody>
                      {% for curso in cursos%}                                                                                                  
                          <tr>
                            <td>{{curso}}</td>   <!--  Editar espaçamento da celula da tabela no style.css linha 242.  -->   
                            <td>
                                 <div class="text-right col-lg-10">
                                 <a href="{% url 'view_curso' curso_id=curso.id %}"><button type="submit" class="btn btn-primary mb-3">Abrir</button>
                                 </div>
                            </td>
                          </tr>
                      {% endfor %}
                    </tbody>
                    {% else %}   
                    <H6>Sem cursos cadastrados.</H6>
                   
                    {% endif %}  
              </table>
              <div class="text-right col-lg-14">  <!--  Configurar este botão  -->   
                <a href="{% url 'form_curso' %}"><button type="submit" class="btn btn-primary mb-3">+</button></a>
              </div>
            </div> 
        </div>
    </div>
</body>
</html>
