<!DOCTYPE html>
<html lang="pt-br" xml:lang="pt-br" class="">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="">

    <!-- Bootstrap CSS CDN -->
    {% load static %}
    <link rel="stylesheet" href="{% static "coordenacao/css/bootstrap.min.css"%}">
    <link rel="stylesheet" href="{% static "coordenacao/css/style.css"%}">
    <link rel="shortcut icon" href="{% static "coordenacao/images/school.ico"%}">


</head>

<body>

    <div class="wrapper">

        <!-- Sidebar  -->
        {% include "coordenacao/coordenador/navbar-coordenador.html" %}
        
        <div id="conteudo">
            <div id="table-form">
                <div id="title">
                    <H5>Cadastrar Novo Período</H5>
                </div>
                <form method="post" action="{% url 'create_periodo' %}">
                  {% csrf_token %}
                  

                  <div class="form-group row">
                    <label for="ano" class="col-sm-2 col-form-label">Ano</label>
                    <div class="col-sm-10">
                      <input required="True" type="number" id='ano' name='ano' min="2022" step="1" value="2022" />
                    </div>
                  </div>

                  <div class="form-group row">
                    <label for="semestre" class="col-sm-2 col-form-label">Semestre</label>
                    <div class="col-sm-10">
                      <select id="semestre" required="True"  name="semestre" class="form-control">
                        <option value="1">1</option>
                        <option value="2">2</option>
                      </select>
                    </div>
                  </div>

                  <div class="form-group row">
                      <label for="data-inicio" class="col-sm-2 col-form-label">Data de Início:</label>
                        <div class="col-sm-10">
                          <input type="date" required="True"  class="form-control" id="data_inicio" name="data_inicio" >
                        </div>
                  </div>

                  <div class="form-group row">
                      <label for="data-fim" class="col-sm-2 col-form-label">Data de Término:</label>
                        <div class="col-sm-10">
                          <input type="date" required="True"  class="form-control" id="data_fim" name="data_fim" >
                        </div>
                  </div>
       
            
                    <div class="text-right col-lg-12">
                        <button type="submit" class="btn btn-primary mb-2">Salvar</button>
                    </div>
                    
                  </form>
            </div> 
        </div>
        
    </div>



</body>

</html>
